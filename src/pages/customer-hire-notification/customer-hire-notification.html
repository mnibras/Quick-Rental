<ion-header>

 <ion-navbar color="primary">
    <ion-title align="center">Hire Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <ion-item *ngFor="let hire of hireList">
          <p>{{hire.destination}}<p>
          <p>{{hire.hireDate}}</p>
          <p>{{hire.hireTime}}</p>
          <p *ngIf="hire.description">{{hire.description}}</p>
      </ion-item>
    </ion-list>
  

    <button ion-item (click)="hireNotificationClose()"></button>
  </div>

</ion-content>
