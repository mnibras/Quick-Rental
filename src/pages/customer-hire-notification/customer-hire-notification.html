<ion-header>

 <ion-navbar color="primary">
    <ion-title align="center">Hire Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-css">
  <div *ngIf="hireList">
    <ion-list>
      <ion-item *ngFor="let hire of hireList">
          <h5>{{hire.destination}}</h5>
          <h5>{{hire.hireDate}}</h5>
          <h5>{{hire.hireTime}}</h5>
          <h5 *ngIf="hire.status==1"><span style="color:black;font-weight:bold">Pending</span></h5>
          <h5 *ngIf="hire.status==2"><span style="color:green;font-weight:bold">Accepted</span></h5>
          <h5 *ngIf="hire.status==3"><span style="color:red;font-weight:bold">Rejected</span></h5>         
          <h5 *ngIf="hire.description">{{hire.description}}</h5>
          <button  color="secondary" ion-button clear item-right (click)="viewHire(hire.id)">View</button>
      </ion-item>
    </ion-list>
  

  </div>

</ion-content>
