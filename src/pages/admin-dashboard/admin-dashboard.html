<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Admin Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row">
    <div class="col-sm-6">
      <button ion-button icon-left (click)="addCar()">
        <ion-icon name="car"></ion-icon>
          Add Car
      </button>
    </div>
    <div class="col-sm-6">
      <button ion-button icon-right>
        <ion-icon name="search"></ion-icon>
         Search
      </button>
    </div>
  </div>
  
    <div class="row">
    <div class="col-sm-6">
      <button ion-button icon-left (click)="addDriver()">
        <ion-icon name="person-add"></ion-icon>
          Add Driver
      </button>
    </div>
    <div class="col-sm-6">
      <button ion-button icon-right>
        <ion-icon name="notifications"></ion-icon>
         Notifications
      </button>
    </div>
  </div>

</ion-content>
