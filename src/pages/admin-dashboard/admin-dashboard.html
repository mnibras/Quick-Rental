<ion-header>

  <ion-navbar>
    <ion-title>
      Admin Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Welcome <strong>{{user}}</strong>


  <ion-card>
    <ion-card-header>
      Manage Admin Panel
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="showCarDetailsPage()">
        <ion-icon name="add-circle" item-left></ion-icon>
        <p item-left>Car Details</p>
      </button>

      <button ion-item (click)="showDriverDetailsPage()">
        <ion-icon name="person-add" item-left></ion-icon>
        <p item-left>Driver Details</p>
      </button>

      <button ion-item (click)="showRentDetailsPage()">
        <ion-icon name="car" item-left></ion-icon>
        <p item-left>Rent Details</p>
      </button>

      <button ion-item (click)="showHireDetailsPage()">
        <ion-icon name="people" item-left></ion-icon>
        <p item-left>Hire Details</p>
      </button>

      <button ion-item (click)="showNotificationPage()">
        <ion-icon name="notifications" item-left></ion-icon>
        <p item-left>Notification</p>
      </button>

    </ion-list>
  </ion-card>

</ion-content>
