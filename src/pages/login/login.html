  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block (click)="onSubmitLogin()">Sign In</button>
      <br>
      <p align="center"><a href="#" >Forgot password</a></p>
    </div>
    <h4 align="center">- or -</h4>
    <div padding>
      <button ion-button block (click)="onLoadSignUp()">Sign Up</button>
    </div>

    //admin button will be remove
    <div padding>
      <button ion-button block (click)="onLoadAdminDashboard()">Admin</button>
    </div>


  </div>
</ion-content>
