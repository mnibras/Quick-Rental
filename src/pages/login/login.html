<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center" >Sign In</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding text-center class="login" scroll="false">
  <div>
    <form (ngSubmit)="onSubmitLogin(form.value)" #form="ngForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" ngModel required #username="ngModel"
                     [class.invalid]="username.errors && username.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
          Username is required
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" ngModel required #password="ngModel"
                     [class.invalid]="password.errors && password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
          Password is required
        </ion-item>

          <div padding>
            <button  ion-button  color="positive" fab-center
                     type="submit" [disabled]="!form.valid">Login</button>
          </div>
          <div padding>
            <button ion-button  color="danger" fab-center
                    type="button" (click)="onLoadSignUp()">Sign up</button>
          </div>

      </ion-list>
    </form>
  </div>
</ion-content>
