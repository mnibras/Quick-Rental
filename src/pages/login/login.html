<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form (ngSubmit)="onSubmitLogin(form.value)" #form="ngForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" ngModel required #username="ngModel"
                     [class.invalid]="username.errors && username.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
          Username is required
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" ngModel required #password="ngModel"
                     [class.invalid]="password.errors && password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
          Password is required
        </ion-item>

        <div padding>
          <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Login</button>
        </div>

        <div padding>
          <button ion-button color="secondary" block type="button" (click)="onLoadSignUp()">Sign up</button>
        </div>
      </ion-list>
    </form>
    <!--<h4 align="center">- or -</h4>
    <div padding>
      <button ion-button block (click)="onLoadSignUp()">Sign Up</button>
    </div>-->
  </div>
</ion-content>
