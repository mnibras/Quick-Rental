<ion-grid text-center>
  <ion-row>
    <ion-col>
      <h3>Load Details</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onAction('available')">Available Drivers</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onAction('unavailable')">Unavailable Drivers</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onAction('all')">All Drivers</button>
    </ion-col>
  </ion-row>
</ion-grid>
