<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hire Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-css">
  <ion-card>
    <ion-card-header>
      Manage Hire Details
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="showAvailableDriversPage()">
        <ion-icon name="people" item-left></ion-icon>
        <p item-left>Available Drivers</p>
      </button>

      <button ion-item (click)="showAvailableVehiclePage()">
        <ion-icon name="car" item-left></ion-icon>
        <p item-left>Available Vehicle</p>
      </button>

      <button ion-item (click)="showHireHistoryPage()">
        <ion-icon name="search" item-left></ion-icon>
        <p item-left>Hire History</p>
      </button>


    </ion-list>
  </ion-card>
</ion-content>
