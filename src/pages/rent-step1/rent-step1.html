<ion-header>

 <ion-navbar color="primary">
    <ion-title align="center">Chose a car for Rent</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
    <div>
      <ion-list>
        <ion-item *ngFor="let vehicle of vehicles">
          <ion-thumbnail>
            <img src="">
          </ion-thumbnail>
          <h3>{{vehicle.modelName}}</h3>
          <p>{{vehicle.amount}}</p>
          <button ion-button clear (click)="viewVehicle(vehicle.id)">Pick This Vehicle</button>
        </ion-item>
      </ion-list>
    </div>

</ion-content>
