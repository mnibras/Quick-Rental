<ion-header>

 <ion-navbar color="primary">
    <ion-title align="center">Chose a Vehicle for Rent</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="background-css">
    <div>
      <h2><strong>Available Vehicles for Rent</strong></h2>
              <hr>

      <ion-list>
        <ion-item *ngFor="let vehicle of availableVehicles; let i = index">
          <ion-row>
					<ion-col>
							<img src='./assets/img/2.jpg'>
					</ion-col>
				</ion-row>
          <h3>Vehicle Model : {{vehicle.modelName}}</h3>
          <h4>Vehicle No : {{vehicle.vehicleNo}}</h4>
          <h4>No.Of Seats : {{vehicle.noOfSeats}}</h4>
          <h4>Rent per day : {{vehicle.rentPerDay}}</h4>
          <button color="secondary" ion-button clear (click)="pickVehicle(vehicle.id)">Pick This Vehicle</button>
        </ion-item>
      </ion-list>
    </div>

</ion-content>
