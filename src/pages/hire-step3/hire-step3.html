<ion-header>

  <ion-navbar color="primary">
      <ion-title align="center">Confirm Hire Car</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding class="background-css">
  <div>
    <form #form="ngForm" (ngSubmit)="confirmHireCar(form.value)"> 
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter additional details." name="description" [(ngModel)]=description></ion-textarea>
        </ion-item>

        <ion-item>
            <button ion-button block type="submit">Confirm</button>
        </ion-item>

      </ion-list>
    </form>
    <ion-item>
            <button ion-button round (click)="cancelHireRequet()">Cancel</button>
    </ion-item>
  </div>

</ion-content>
