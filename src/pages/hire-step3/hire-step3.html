<ion-header>

  <ion-navbar color="primary">
      <ion-title align="center">Confirm Hire Car</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
  <div>
    <form #form="ngForm" (ngSubmit)="confirmHireCar(form.value)"> 
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter additional details."></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>We have gathered your details for book the car. Click the request button bellow to confirm,
            or click the cancel button to cancel the request.</ion-label>
        </ion-item>

        <ion-item>
            <button ion-button round type="submit">Confirm</button>
        </ion-item>

        <ion-item>
            <button ion-button round (click)="cancelHireRequet()">Cancele</button>
        </ion-item>
      </ion-list>
    </form>
  </div>

</ion-content>
