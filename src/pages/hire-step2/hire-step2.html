<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Pick Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="submitHireDetails(form.value)">
        <ion-list>
          <ion-item>
            <ion-input value="{{hire.location}}" disabled=true></ion-input>    
          </ion-item>

          <ion-item>  
            <ion-input value="{{hire.destination}}" disabled=true></ion-input>     
          </ion-item>

          <ion-item>
            <ion-datetime placeholder="Travel Date" [(ngModel)]=hireDate name="hireDate" displayFormat="MM/DD/YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-datetime placeholder="Travel Time" [(ngModel)]=hireTime name="hireTime" displayFormat="hh:mm:A"></ion-datetime>
          </ion-item>
          
          <ion-item>
              <ion-select placeholder="No of Seats" [(ngModel)]=bookingSeats name="bookingSeats" multiple="true">
                <ion-option>1</ion-option>
                <ion-option>2</ion-option>
                <ion-option>3</ion-option>
                <ion-option>4</ion-option>
                <ion-option>5</ion-option>
                <ion-option>6</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <button ion-button round type="submit">Continue</button>
          </ion-item>

        </ion-list>
      </form>

</ion-content>
