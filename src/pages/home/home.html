<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home Page
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="background-css">
  <h3>Welcome <strong>{{username}}</strong></h3>
  
  <div class="input">
		  <ion-grid>
			<ion-row>
				<ion-col width-50>
					<ion-card>
						<button ion-button block (click)="loadHirePage()">
								<ion-icon name="car"></ion-icon>	
                 <p>Hire Car</p>	
						</button>
					</ion-card>
         
				</ion-col>
				<ion-col width-50>
					<ion-card>
						<button ion-button block (click)="loadRentPage()">
						  <ion-icon name="bus"></ion-icon>
						  <p> Rent Car </p>
						</button>
					</ion-card>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col width-25>
					<ion-card>
					  
					</ion-card>
				</ion-col>
				<ion-col width-50>
					<ion-card>
					 <button ion-button block (click)="loadNotificationsPage()" >
							 <ion-icon name="notifications"></ion-icon>
							 <p>Notifications</p>
							</button>
					</ion-card>
				</ion-col>
				<ion-col width-25>
					<ion-card>
					  
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
  </div>
</ion-content>
