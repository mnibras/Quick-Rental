<ion-header>

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home Page
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  Welcome <strong>{{username}}</strong>

  </div>

  <div padding>
    <button ion-button block (click)="loadRentPage()">For Rent</button>
  </div>
