<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Driver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <form #form="ngForm" (ngSubmit)="submitToAddDrivers(form.value)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="enter driver name" type="text" name="name" [(ngModel)]= "user.name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input  placeholder="enter driver nic" type="text" name="nic" [(ngModel)]= "user.nic" required ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input  placeholder="enter driver address" type="text" name="address" [(ngModel)]= "user.address" required ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input  placeholder="enter driver phone" type="text" name="phone" [(ngModel)]= "user.phone" required ></ion-input>
          </ion-item>

          <ion-item>
            <button ion-button icon-left>
              <ion-icon name="person-add"></ion-icon>
              Upload Picture
            </button>
          </ion-item>


          <ion-item>
            <button ion-button block type="submit" [disabled] = "!form.valid" >Add Driver</button>
          </ion-item>

        </ion-list>
      </form>
    </div>

</ion-content>
