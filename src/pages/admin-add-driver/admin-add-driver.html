<ion-header>

  <ion-navbar>
    <ion-title>Add Driver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <form #form="ngForm" (ngSubmit)="addDriver(form.value)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Name"></ion-input>    
          </ion-item>

          <ion-item>
            <ion-input placeholder="NIC"></ion-input>     
          </ion-item>

          <ion-item>
            <ion-input placeholder="Address"></ion-input>     
          </ion-item>

          <ion-item>
            <ion-input placeholder="Phone"></ion-input>     
          </ion-item>

          <ion-item>
            <button ion-button icon-left>
              <ion-icon name="person-add"></ion-icon>
              Upload Picture
            </button>     
          </ion-item>

          
          <ion-item>
            <button ion-button block type="submit" [disabled] = "!form.valid" >Add Driver</button>
          </ion-item>

        </ion-list>
      </form>
    </div>

</ion-content>
