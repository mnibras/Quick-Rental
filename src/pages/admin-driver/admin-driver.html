<ion-header>

  <ion-navbar color="primary">
    <ion-title>Driver Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-css">
  <ion-card>

    <img src="https://cdn0.iconfinder.com/data/icons/iconshock_guys/512/andrew.png" width="100px" height="150px">
    <ion-card-content>
      <ion-card-title>
        <h2>Full Name : {{driver.fullname}}</h2>
        <h2>Email : {{driver.email}}</h2>
        <h2>Address : {{driver.address}}</h2>
        <h2>Phone : {{driver.phone}}</h2>
        <h2>NIC : {{driver.nic}}</h2>
        <h2>License NO : {{driver.licenseNo}}</h2>
        <h2>Availability : {{driver.available}}</h2>
      </ion-card-title>

    </ion-card-content>
  </ion-card>
</ion-content>
