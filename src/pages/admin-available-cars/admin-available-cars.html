<ion-header>

  <ion-navbar color="primary">
    <ion-title>Available Cars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ngFor="let vehicle of vehiclesList">
      <ion-avatar item-left>
        <img src="http://www.pngall.com/wp-content/uploads/2016/07/Car-Free-Download-PNG.png" width="10px" height="10px">
      </ion-avatar>
      <p>Type : {{vehicle.type}}</p>
      <p>Vehicle No : {{vehicle.vehicleNo}}</p>
    </ion-item>
