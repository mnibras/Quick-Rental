<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="loadAddVehiclePage()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let vehicle of vehiclesList">
      <ion-item (click)="viewVehicle(vehicle)">
        <ion-avatar item-left>
          <img src="http://www.pngall.com/wp-content/uploads/2016/07/Car-Free-Download-PNG.png" width="10px" height="10px">
        </ion-avatar>
        <h2>{{vehicle.vehicleNo}}</h2>
        <p>{{vehicle.modelName}}</p>
      </ion-item>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="viewVehicle(vehicle)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>
        <button ion-button color="secondary" (click)="updateVehicle(vehicle)">
          <ion-icon name="open"></ion-icon>
          Edit
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteVehicle(vehicle.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <br>
  <h6 text-center *ngIf="isVehicleListEmpty">No any vehicle exist..!</h6>
</ion-content>
