<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Rent Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-css">
  <div>
      <form #formData="ngForm" (ngSubmit)="submitRentDetails(formData.value)">
        <ion-list>
          <ion-item>
           <ion-datetime placeholder="Start Date" [(ngModel)]=startDate name="startDate"  displayFormat="MM/DD/YYYY" required></ion-datetime>    
          </ion-item>

           <ion-item>
            <ion-datetime placeholder="Start Time" [(ngModel)]=startTime  name="startTime" displayFormat="hh:mm:A" required></ion-datetime>
          </ion-item>

          <ion-item>
             <ion-datetime placeholder="End Date" [(ngModel)]=endDate name="endDate"  displayFormat="MM/DD/YYYY" required></ion-datetime>     
          </ion-item>

           <ion-item>
            <ion-datetime placeholder="End Time" [(ngModel)]=endTime  name="endTime" displayFormat="hh:mm:A" required></ion-datetime>
          </ion-item>
          
          <ion-item>
            <button ion-button round type="submit" [disabled] = "!formData.valid" >Continue</button>
          </ion-item>

        </ion-list>
      </form>

      <ion-item>
            <button ion-button round (click)="cancelHireRequet()">Cancel</button>
      </ion-item>
    </div>

</ion-content>
