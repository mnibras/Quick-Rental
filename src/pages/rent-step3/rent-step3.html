<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Rent Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <form #formData="ngForm" (ngSubmit)="submitRentDetails(formData.value)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Start Date" name="startDate" [(ngModel)]=startDate required></ion-input>    
          </ion-item>

          <ion-item>
            <ion-input placeholder="End Date" name="endDate" [(ngModel)]=endDate required></ion-input>     
          </ion-item>
          
          <ion-item>
            <button ion-button block type="submit" [disabled] = "!formData.valid" >Continue</button>
          </ion-item>

        </ion-list>
      </form>
    </div>

</ion-content>
