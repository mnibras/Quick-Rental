<ion-header>

  <ion-navbar>
    <ion-title>admin-vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="http://blog.caranddriver.com/wp-content/uploads/2015/11/BMW-2-series.jpg" width="100px" height="150px">
    <ion-card-content>
      <ion-card-title>
        <h2>Number : {{vehicle.vehicleNo}}</h2>
        <h2>Type : {{vehicle.type}}</h2>
        <h2>No of Seats : {{vehicle.noOfSeats}}</h2>
        <h2>Model No : {{vehicle.modelNo}}</h2>
        <h2>Colour : {{vehicle.colour}}</h2>
        <h2>Year : {{vehicle.year}}</h2>
        <h2>Availability : {{vehicle.available}}</h2>

      </ion-card-title>

    </ion-card-content>
  </ion-card>
</ion-content>
