<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Chose Destination</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-css">
    <div>
      <h2><strong>Provide Your Hire Details</strong></h2>
              <hr>

      <form #formData="ngForm" (ngSubmit)="submitHireLocation(formData.value)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Your Location" name="location" [(ngModel)]=location required></ion-input>    
          </ion-item>

          <ion-item>
            <ion-input placeholder="Destination" name="destination" [(ngModel)]=destination required></ion-input>     
          </ion-item>
          
          <ion-item>
            <button color="secondary" ion-button block type="submit" [disabled] = "!formData.valid" >Continue</button>
          </ion-item>
          
        </ion-list>
      </form>
      
            <button ion-button round (click)="cancelHireRequet()">Cancel</button>
      
    </div>

</ion-content>
