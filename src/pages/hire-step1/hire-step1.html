<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Chose Destination</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
      <form #form="ngForm" (ngSubmit)="submitHireLocation(form.value)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Your Location"></ion-input>    
          </ion-item>

          <ion-item>
            <ion-input placeholder="Destination"></ion-input>     
          </ion-item>

          <ion-item>
            <div #map id="map" height="50px" width="100px"></div> 
          </ion-item>
          
          <ion-item>
            <button ion-button block type="submit" [disabled] = "!form.valid" >Continue</button>
          </ion-item>

        </ion-list>
      </form>
    </div>

</ion-content>
