<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hire History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item-sliding *ngFor="let hire of hireList">
      <ion-item (click)="viewHire(hire)">
        <p>{{hire.hireDate}} | {{hire.hireTime}}</p>
        <p>from {{hire.location}} to {{hire.destination}} </p>
        <ion-icon end name="checkmark-circle" md="md-checkmark-circle"></ion-icon>
      </ion-item>
      <ion-item-divider>
        Item Divider
      </ion-item-divider>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="viewHire(hire)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>
        <button ion-button color="secondary" (click)="updateHire(hire)">
          <ion-icon name="open"></ion-icon>
          Edit
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteHire(hire.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <br>
  <h6 text-center *ngIf="isHireListEmpty">No any hire details exist..!</h6>
</ion-content>
