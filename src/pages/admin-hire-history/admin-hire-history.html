<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-css">
  <ion-list inset>
    <ion-item-sliding *ngFor="let hire of hireList">
      <ion-item (click)="viewHire(hire)">
        <p>{{hire.hireDate}} | {{hire.hireTime}}</p>
        <p *ngIf="hire.status == 1 && !hire.finished">Status : Pending</p>
        <p *ngIf="hire.status == 2 && !hire.finished">Status : Accepted</p>
        <p *ngIf="hire.status == 3 && !hire.finished">Status : Rejected</p>
        <P color="danger" *ngIf="hire.finished">Status : Completed</P>
      </ion-item>
      <ion-item-divider>
        Item Divider
      </ion-item-divider>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="viewHire(hire)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteHire(hire.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <br>
  <h6 text-center *ngIf="isHireListEmpty">No any hire details exist..!</h6>
</ion-content>
