<ion-header>

 <ion-navbar color="primary">
    <ion-title>Add Car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <form #form="ngForm" (ngSubmit)="addCar(form.value)">
        <ion-list>
          <ion-item>
            <ion-input 
              placeholder="Model" 
              name="modelNo"
              type="text" 
              [(ngModel)]= "vehicle.modelNo" 
              required>
            </ion-input>    
          </ion-item>

          <ion-item>
            <ion-input 
              placeholder="year" 
              name="year"
              type="text" 
              [(ngModel)]= "vehicle.year" 
              required>
            </ion-input>    
          </ion-item>

          <ion-item>
            <ion-input 
              placeholder="Vehicle number" 
              name="vehicleNo"
              type="text" 
              [(ngModel)]="vehicle.vehicleNo" 
              required>
            </ion-input>     
          </ion-item>

          <ion-item>
            <ion-input 
              placeholder="Colour" 
              name="colour"
              type="text" 
              [(ngModel)]="vehicle.colour" 
              required>
            </ion-input>     
          </ion-item>

          <ion-item>
            <ion-input 
              placeholder="Milage"
              name="currentMillage" 
              type="text" 
              [(ngModel)]="vehicle.currentMillage" 
              required>
            </ion-input>     
          </ion-item>
          
          <ion-item>
            <button ion-button icon-left>
              <ion-icon name="car"></ion-icon>
              Upload Picture
            </button>     
          </ion-item>
          
          <ion-item>
            <button ion-button block type="submit" [disabled] = "!form.valid" >Add Car</button>
          </ion-item>

        </ion-list>
      </form>
    </div>

</ion-content>
