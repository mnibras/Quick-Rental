<ion-header>

 <ion-navbar color="primary">
    <ion-title>Add Car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <form #form="ngForm" (ngSubmit)="addCar(form.value)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Model"></ion-input>    
          </ion-item>

          <ion-item>
            <ion-input placeholder="Number"></ion-input>     
          </ion-item>

          <ion-item>
            <ion-input placeholder="Colour"></ion-input>     
          </ion-item>

          <ion-item>
            <ion-input placeholder="Milage"></ion-input>     
          </ion-item>

          <ion-item>
            <button ion-button icon-left>
              <ion-icon name="car"></ion-icon>
              Upload Picture
            </button>     
          </ion-item>

          
          <ion-item>
            <button ion-button block type="submit" [disabled] = "!form.valid" >Add Car</button>
          </ion-item>

        </ion-list>
      </form>
    </div>

</ion-content>
